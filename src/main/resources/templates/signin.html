<!DOCTYPE html>
<html xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login </title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="/css/signin.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.min.js"></script>

</head>


<body>

<div class="container" >
    <div th:if="${param.error}">
        <center><h1> Oops!!!Invalid username and password.</h1></center>

    </div>
    <div th:if="${param.logout}">
       <center><h1>You have been logged out...</h1></center>
    </div>
    <form class="form-signin" th:action="@{/signin}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputname" class="sr-only">User Name</label>
        <input name="username" type="text" id="inputname" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required"/>
        <center><input  type="submit" value="Sign In"/></center>

</form>
    </div>
</body>
</html>
